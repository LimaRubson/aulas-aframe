<html>
  <head>
      <!-- Inclui o A-Frame -->
    <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
  </head>
  <body>
    <!-- Cria uma cena em 3D -->
    <a-scene>
      <!-- Cria uma caixa  -->  
      <!--a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9"></a-box-->
      <a-triangle position="0.05 2.5 -2" color="blue" rotation="-15 0 0"></a-triangle>
      <a-triangle position="0.05 2.1 -2" color="blue" rotation="-15 0 0"></a-triangle>
      <a-triangle position="0.05 1.7 -2" color="blue" rotation="-15 0 0"></a-triangle>
      <a-triangle position="0.05 1.3 -2" color="blue" rotation="-15 0 0"></a-triangle>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
      <!-- Cria uma cor de fundo -->
      <a-sky color="#ECECEC"></a-sky>
    </a-scene>
  </body>
</html>
