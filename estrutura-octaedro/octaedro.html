<html>
  <head>
      <!-- Inclui o A-Frame -->
    <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
  </head>
  <body>
    <!-- Cria uma cena em 3D -->
    <a-scene>
       <!-- Cria um Octaedro -->
       <a-octahedron position="-2.000 0 -20.000" rotation="0.000 45 0.000" color="blue" radius="5"></a-octahedron>
       <!-- Cor de fundo -->
       <a-sky color="#ECECEC"></a-sky>
    </a-scene>
  </body>
</html>
